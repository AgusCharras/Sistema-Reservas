{% extends "base.html" %}
{% block content %}


<div class="contenedorLogin {% if modoNocturnoGuardado == 'activado' %}dark-mode{% endif %}">
    <div class="login-card">
        <h3 class="col display-4 my-3">Login</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="botonPrimario" id="ingresar" >Ingresar</button>
        </form>
    </div>
</div>

{% endblock %}
